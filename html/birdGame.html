<!--html page of the game Flying Bird-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Bird main</title>
    <link rel="stylesheet" href="../css/styleBirdGame.css">
</head>
<body>
    <div class="game-container">
        <img src="../images/Bird.png" alt="bird-img" class="bird">
        <div class="left-spikes"></div>
        <div class="right-spikes"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="level">level: <span id="level">1</span></div>
        <div class="message">Press any key to start</div>
    </div>
    <script src="../js/scriptBird.js"></script>
</body>
</html>
